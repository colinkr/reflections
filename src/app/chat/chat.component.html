<div class="container">
  <div class="chat-box">
    <div *ngFor="let message of messages" class="message">
      <div class="message-text" [ngClass]="{'user-message': message.fromUser, 'bot-message': !message.fromUser}">
        {{ message.text }}
      </div>
    </div>
    <div class="input-box">
      <input [(ngModel)]="inputText" class="input" placeholder="Type your message..." (keyup.enter)="sendMessage()" />
      <button class="send-button" (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
